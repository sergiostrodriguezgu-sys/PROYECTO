<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripci√≥n</title>
  <link rel="stylesheet" href="CSS/formulario.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="LOGO/universidadecci.jpg" alt="Logo Universidad ECCI" class="logo">
      <h1>Formulario de Inscripci√≥n</h1>
    </div>
  </header>

  <main>
    <form action="#" method="post" enctype="multipart/form-data" class="formulario">
      
      <!-- Datos personales -->
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cedula">C√©dula *</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="celular">Celular *</label>
        <input type="tel" id="celular" name="celular" required placeholder="Ej: 3001234567">

        <label for="correo">Correo electr√≥nico *</label>
        <input type="email" id="correo" name="correo" required>
      </fieldset>

      <!-- Datos del emprendimiento -->
      <fieldset>
        <legend>Datos del Emprendimiento</legend>
        <label for="emprendimiento">Nombre del emprendimiento *</label>
        <input type="text" id="emprendimiento" name="emprendimiento" required>

        <label for="categoria">Categor√≠a *</label>
        <select id="categoria" name="categoria" required>
          <option value="">Seleccione...</option>
          <option value="tecnologia">Tecnolog√≠a</option>
          <option value="alimentos">Alimentos</option>
          <option value="moda">Moda</option>
          <option value="servicios">Servicios</option>
        </select>

        <label for="descripcion">Descripci√≥n *</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="logo">Logo del emprendimiento</label>
        <input type="file" id="logo" name="logo" accept="image/*">
      </fieldset>

      <!-- Contacto y cobertura -->
      <fieldset>
        <legend>Contacto y Cobertura</legend>
        <label for="cobertura">Cobertura</label>
        <select id="cobertura" name="cobertura">
          <option value="">Seleccione...</option>
          <option value="local">Local</option>
          <option value="nacional">Nacional</option>
          <option value="internacional">Internacional</option>
        </select>

        <label>Canales de contacto preferidos:</label>
        <label class="check-label">Correo <input type="checkbox" name="canales" value="correo"></label>
        <label class="check-label">Tel√©fono <input type="checkbox" name="canales" value="telefono"></label>
        <label class="check-label">WhatsApp <input type="checkbox" name="canales" value="whatsapp"></label>
      </fieldset>

      <!-- Consentimientos -->
      <fieldset>
        <legend>Consentimientos</legend>
        <label class="check-label">Acepto el tratamiento de datos personales 
          <input type="checkbox" name="consentimiento" required>
        </label>
        <label class="check-label">Acepto recibir informaci√≥n sobre programas y eventos 
          <input type="checkbox" name="informacion">
        </label>
      </fieldset>

      <!-- Comentarios -->
      <fieldset>
        <legend>Comentarios</legend>
        <label for="comentarios">Detalles adicionales sobre el emprendimiento</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>
      </fieldset>

      <!-- Botones -->
      <div class="botones">
        <button type="submit">üöÄ SEND</button>
        <button type="reset">üóëÔ∏è DELETE</button>
      </div>
    </form>
  </main>
</body>
</html>
